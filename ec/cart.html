<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone | Cart</title>
    <link rel="stylesheet" href="cart.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="flipkart-logo.png" alt="Flipkart Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <!-- <li><a href="#">Products</a></li>
                    <li><a href="#">Deals</a></li> -->
                    <li><a href="sign.html">Login</a></li>
                    <li><a href="cart.html" class="active">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <section class="cart-section">
            <div class="container">
                <h2>Your Shopping Cart</h2>
                <div class="cart-items">
                    <!-- Example cart item -->
                    <div class="cart-item" data-id="1">
                        <div class="item-image">
                            <img src="img1.png" alt="Product 1">
                        </div>
                        <div class="item-details">
                            <h3>Product Name 1</h3>
                            <p class="price">$99.99</p>
                            <div class="quantity">
                                <label for="quantity1">Quantity:</label>
                                <input type="number" id="quantity1" name="quantity1" value="1" min="1">
                            </div>
                            <a href="#" class="remove-btn">Remove</a>
                        </div>
                    </div>

                    <!-- Example cart item -->
                    <div class="cart-item" data-id="2">
                        <div class="item-image">
                            <img src="img2.png" alt="Product 2">
                        </div>
                        <div class="item-details">
                            <h3>Product Name 2</h3>
                            <p class="price">$49.99</p>
                            <div class="quantity">
                                <label for="quantity2">Quantity:</label>
                                <input type="number" id="quantity2" name="quantity2" value="2" min="1">
                            </div>
                            <a href="#" class="remove-btn">Remove</a>
                        </div>
                    </div>
                    <!-- Repeat cart items as needed -->

                </div>
                <div class="cart-summary">
                    <h3>Cart Summary</h3>
                    <div class="total">
                        <p>Total: <span id="total-price">$199.97</span></p>
                    </div>
                    <a href="#" class="checkout-btn">Proceed to Checkout</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="flipkart-logo.png" alt="Flipkart Logo">
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Terms of Service</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                &copy; 2024 Flipkart Clone. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- JavaScript for Cart Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all remove buttons
            const removeButtons = document.querySelectorAll('.remove-btn');

            // Add event listener to each remove button
            removeButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    const cartItem = this.closest('.cart-item');
                    const itemId = cartItem.getAttribute('data-id');
                    // Remove the cart item from the DOM
                    cartItem.remove();
                    // Optionally, update the total price
                    updateTotal();
                });
            });

            // Get all quantity input fields
            const quantityInputs = document.querySelectorAll('.quantity input');

            // Add event listener to each quantity input field
            quantityInputs.forEach(input => {
                input.addEventListener('change', function() {
                    const quantity = parseInt(this.value);
                    if (quantity < 1 || isNaN(quantity)) {
                        this.value = 1;
                    }
                    // Optionally, update the total price
                    updateTotal();
                });
            });

            // Function to update the total price
            function updateTotal() {
                let totalPrice = 0;
                const prices = document.querySelectorAll('.cart-item .price');
                prices.forEach(price => {
                    const itemPrice = parseFloat(price.textContent.replace('$', ''));
                    const itemQuantity = parseInt(price.nextElementSibling.querySelector('input').value);
                    totalPrice += itemPrice * itemQuantity;
                });
                document.getElementById('total-price').textContent = `$${totalPrice.toFixed(2)}`;
            }
        });
    </script>

</body>
</html>
